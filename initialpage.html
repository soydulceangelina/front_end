<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleheaderandsearch.css">
    <link rel="stylesheet" href="css/carrouselstyle.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img class="header__img" src="img/logo-platzi-video-BW2.png" alt="logo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/user.png" alt="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesíon</a></li>
            </ul>
        </div>
    </header>
    <!-- Header end-->
    <!-- Search -->
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <!-- Search end-->
    <!-- My list -->
    <p class="mylist">Mi lista</p>
    <!-- My list end-->
    <!-- Carousel -->
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/45258/ballet-production-performance-don-quixote-45258.jpeg?cs=srgb&dl=actors-artists-ballet-costumes-45258.jpg&fm=jpg" alt="dancer">
                <div class="carousel-item__details">
                    <div>
                        <img class="icons" src="./img/play-button.png" alt="play">
                        <img class="icons" src="img/more.png" alt="plus">
                    </div>
                    <p class="carousel-item__details--title">Obra</p>
                    <p class="carousel-item__details--subtitle">Director 2019 244 minutos</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/1443447/pexels-photo-1443447.jpeg?cs=srgb&dl=man-and-woman-dancing-1443447.jpg&fm=jpg" alt="actors">
                <div class="carousel-item__details">
                    <div>
                        <img class="icons" src="./img/play-button.png" alt="play">
                        <img class="icons" src="img/more.png" alt="plus">
                    </div>
                    <p class="carousel-item__details--title">Obra</p>
                    <p class="carousel-item__details--subtitle">Director 2019 244 minutos</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Carousel end-->
</body>
</html>
