<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/carrouselstyle.css">
    <title>Document</title>
</head>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/45258/ballet-production-performance-don-quixote-45258.jpeg?cs=srgb&dl=actors-artists-ballet-costumes-45258.jpg&fm=jpg" alt="dancer">
                <div class="carousel-item__details">
                    <div>
                        <img src="./img/play-button.png" alt="play">
                        <img src="img/more.png" alt="plus">
                    </div>
                    <p class="carousel-item__details--title">Texto uno</p>
                    <p class="carousel-item__details--subtitle">Texto dos</p>
                </div>
            </div>
            <div class="carousel-item">
            </div>
        </div>
    </section>
</body>
</html>
